<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário Responsivo</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container">
<div class="titulo">
    Inscrição
</div>

    <form action="#">
        <!--Geralmente o action anexa um arquivo do servidor php que irá tratar os dados do formulário. Pode ser um arquivo.php-->
        <div class="detalhes-do-usuario">

            <div class="caixa-input">
                <span class="detalhes">Nome completo</span>
                <input type="text" placeholder="Digite seu nome" required>
            </div>
                <div class="caixa-input">
                <span class="detalhes">Apelido</span>
                <input type="text" placeholder="Digite seu apelido" required>
                </div>
            <div class="caixa-input">
                <span class="detalhes">Email</span>
                <input type="text" placeholder="Digite seu email" required>
            </div>
            <div class="caixa-input">
                <span class="detalhes">Telefone</span>
                <input type="text" placeholder="Digite seu telefone" required>
            </div>
            <div class="caixa-input">
                <span class="detalhes">Senha</span>
                <input type="text" placeholder="Digite sua senha" required>
            </div>
            <div class="caixa-input">
                <span class="detalhes">Confirme sua senha</span>
                <input type="text" placeholder="Confirme sua senha" required>
            </div>
                <div class="detalhes-genero">

                    <input type="radio" name="genero" id="dot-1">
                    <input type="radio" name="genero" id="dot-2">
                    <input type="radio" name="genero" id="dot-3">

                    <span class="titulo-genero">Gênero</span>
                    <div class="categoria">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="genero">Masculino</span>
                        </label>

                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="genero">Feminino</span>
                        </label>

                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="genero">Prefiro não dizer</span>
                        </label>

                    </div>
                </div>
                <div class="botao">
                    <input type="submit" value="Enviar">
                </div>
        </div>
    </form>

</div>

</body>
</html>
