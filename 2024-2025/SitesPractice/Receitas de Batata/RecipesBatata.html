    <p>Batata Gratinada
        Ingredientes

        1 kg de batata (cerca de 5 unidades)
        1½ xícara (chá) de creme de leite fresco
        1 xícara (chá) de leite
        2 dentes de alho
        50 g de manteiga em temperatura ambiente
        noz-moscada ralada na hora a gosto
        sal e pimenta-do-reino moída na hora a gosto

        Continua após patrocínio
        Modo de preparo

        Preaqueça o forno a 220 °C (temperatura alta).

        Com uma colher, espalhe toda a manteiga no fundo de um refratário grande de 26 cm x 34 cm (ou que comporte cerca de 3 litros) – é uma camada grossa de manteiga mesmo, para dar sabor ao preparo além de untar.
        Lave, seque e descasque as batatas. Com um fatiador de legumes, corte as batatas em rodelas finas (se preferir, utilize uma faca para fazer fatias com cerca de 0,5 cm).
        Disponha as fatias de batata por todo o fundo do refratário, uma sobreposta a outra (em escama), formando uma camada única – assim todas as batatas cozinham e gratinam por igual no forno. Tempere com 1 pitada de sal.
        Com a lateral da lâmina da faca, amasse e descasque os dentes de alho. Transfira para uma panela pequena (ou fervedor), junte o leite e leve ao fogo médio até começar ferver. Desligue o fogo e tempere com 1 colher (chá) de sal, pimenta e noz-moscada a gosto.
        Descarte os dentes de alho e, com uma concha, regue o leite quente sobre as batatas. Cubra o refratário com papel-alumínio e leve ao forno para assar por cerca de 40 minutos, ou até que as batatas estejam macias.
        Faltando 5 minutos para o tempo das batatas, coloque o creme de leite fresco na mesma panela em que aqueceu o leite (nem precisa lavar). Leve ao fogo médio até começarem a subir as primeiras bolhas. Desligue o fogo.
        Com cuidado, retire o refratário do forno e descarte o papel-alumínio. Com a concha, regue as batatas com o creme de leite quente. Volte ao forno para assar por mais 30 minutos, até gratinar. Sirva a seguir.

        Adiante o preparo

        Você pode assar as batatas algumas horas antes da refeição. Retire do forno 15 minutos antes do tempo final de preparo e reaqueça no forno na hora de servir. Atenção para não deixar ressecar ao aquecer.
        Como armazenar

        Cubra com filme e guarde na geladeira por até 2 dias. A batata não fica tão úmida e cremosa depois de reaquecida.

        Tempo de preparo
        Até 2h
        Serve
        Até 6 porções

    Autor : Panelinha</p>
    <p>  Batata em conserva
        500 gramas de batata bolinha
        ½ xícara de chá azeite
        ½ xícara de chá vinagre de vinho branco
        2 dentes de alho
        ½ cebola
        1 colher de chá de orégano
        2 folhas de louro
        1 pitada de pimenta calabresa em flocos
        sal a gosto
        coentro fresco a gosto
        água suficiente para cozinhar as batatas

        COMO FAZER BATATA EM CONSERVA

        Primeiramente, comece lavando bem as batatas (nessa receita elas são preparadas com casca e tudo). Coloque em uma panela, cubra com água, uma boa pitada de sal e cozinhe até ficarem macias mas ainda firmes.

        Enquanto isso, pique o alho, a cebola e o coentro e separe os demais ingredientes.

        Em uma tigela grande misture o azeite, o vinagre e todos os temperos (alho, cebola, pimenta calabresa, orégano, coentro, folhas de louro e sal a gosto). Misture bem e reserve.
        Batata em conserva - Essa Receita Funciona

        Batatas cozidas? Escorra a água e espere amornar. Para o tempero entrar bem nas batatas, faça vários furinhos com um palito de dente.

        Em seguida coloque as batatas com o tempero em um pote de vidro limpo, esterilizado e que tenha tampa. Misture bem, feche e deixe na geladeira pelo menos dois dias.
        Batata em conserva - Essa Receita Funciona

        Agora é só se deliciar com a sua batatinha em conserva!
        Autor: Essa Receita Funciona

    <p>
        Batatas Hasselback

        Batatas em leque com manteiga: macias e cremosas por dentro e deliciosas e crocantes por fora.

        As batatas Hasselback são da autoria de um chef sueco que as serviu no seu restaurante Hasselbacken. Agradecemos-lhe por isso, ¡tack så mycket!

        Ingredientes
        Para 4 pessoas
        1,5 kg de batatas, de preferência médias
        75 g de manteiga
        Sal
        Queijo (por exemplo, parmesão ou cheddar) salsa ou rosmaninho
        Papel de alumínio da Albal®
        Preparação
        Preparação: 20 min. Confeção: 1 hora
        [Dificuldade] Dificuldade 1/3


        Preparação

        Passo 1

        Pré-aqueça o forno de convecção a 200 °C (forno de calor superior/inferior a 220 °C). Lave e seque as batatas. Corte-as em fatias finas mas sem que o corte chegue à base da batata, para que todas as fatias fiquem unidas ao longo da parte inferior da batata, em forma de leque. Pode utilizar uma colher de pau e colocar a batata sobre a mesma e cortar em fatias finas, utilizando uma faca afiada. Também pode consultar o nosso conselho no final da receita. (Se uma batata for cortada até à base, não se preocupe! O papel de alumínio manterá ainda assim a sua forma).

        Passo 2

        Derreta 75 g de manteiga e acrescente uma colher de chá rasa de sal. Corte o papel de alumínio da Albal® em folhas. Coloque uma batata em cada folha de papel de alumínio e dobre-a ligeiramente (tipo tigela), mas sem a fechar totalmente. Barre a batata com a manteiga derretida e coloque cada pacote aberto num tabuleiro de forno. Se desejar, pode também forrar o tabuleiro com papel vegetal previamente.

        Passo 3

        Leve as batatas Hasselback ao forno pré-aquecido e coloque-as na grelha do meio durante aproximadamente 50 minutos, barrando-as uma ou duas vezes com a manteiga derretida fazendo com que esta penetre as fatias.

        Passo 4

        10 minutos antes de terminar o tempo de confeção no forno, recheie as batatas com pequenas fatias de queijo ou polvilhe-as com queijo ralado. Leve ao forno durante mais 10 minutos. Antes de servir, polvilhe com salsa ou rosmaninho picado, se desejar.

        As batatas Hasselback ficam muito bem com tudo, quer sejam acompanhadas apenas com um molho de ervas, ou com uma salada, ou como um acompanhamento clássico de legumes, peixe e carne.

        Autor: Albal

    <p>
        Receita de Batata Laminada com Tomilho
        Ingredientes

        4 un batatas Asterix ( médias)
        ½ xíc manteiga (derretida)
        1 col. sopa azeite (extra virgem)
        4 ramos tomilho-limão (alecrim ou sálvia)
        sal (a gosto)
        flor de sal (para finalizar)


        Modo de preparo

        Preaqueça o forno a 180 ºC.
        Unte uma assadeira pequena com um pouco de manteiga.
        Com uma faca afiada ou um mandoline, fatie finamente as batatas, mantendo as fatias juntas para facilitar a organização na assadeira.
        Disponha as batatas na assadeira. Misture o azeite com a manteiga derretida e regue metade sobre as batatas.
        Polvilhe um pouco de sal e espalhe os ramos de tomilho por cima. Leve ao forno por 45 minutos.
        Retire do forno, regue com o restante da manteiga e asse por mais 25 minutos ou até que as bordas fiquem douradas e crocantes.
        Finalize com flor de sal e sirva.

        Autor: Receita Afetiva
    </p>
    <p>
        Batata Rústica

        Ingredientes
        Batata rústica

        3 batatas-inglesas
        3 colheres de sopa de azeite
        Sal a gosto
        2 ramos de tomilho
        2 ramos de alecrim
        2 dentes de alho
        Pimenta-do-reino a gosto

        Modo de Preparo
        Batata rústica

        1 Pré-aqueça o forno a 200 °C.
        2 Lave e seque bem as batatas e as ervas.
        3 Numa tábua, corte as batatas em gomos.
        4 Transfira os gomos para uma panela, cubra com água e tempere com uma colher de chá de sal.
        5 Leve ao fogo alto e, quando água começar a ferver, deixe cozinhar por cerca de 5 minutos.
        6 Retire do fogo e seque bem as batatas.
        7 Transfira para uma assadeira, junte as ervas, os dentes de alho com casca e regue com o azeite.
        8 Misture bem para envolver as batatas e ervas com o azeite.
        9 Tempere com sal grosso e pimenta-do-reino moída na hora.
        10 Leve ao forno preaquecido para assar por cerca de 40 minutos.
        11 Retire do forno e solte as batatas da assadeira. Prontinho!

        Autor: Receitas Globo

    <p>Batata Salteada

        Lista de Ingredientes

        2 batatas grandes
        2 colheres (sopa) de manteiga
        1 colher (sopa) de azeite
        Sal a gosto
        Pimenta-do-reino a gosto
        3 dentes de alho
        Salsinha fresca opcional

        Modo de Preparo

        Em uma panela coloque água na quantidade o suficiente para cobrir as batatas, leve ao fogo alto e deixe ferver.
        Enquanto isso, lave as batatas e corte em cubos, é importante que todas estejam do mesmo tamanho para que o tempo de cozimento seja o mesmo entre elas.
        Transfira as batatas para a água fervente, deixe cozinhar em fogo médio por cerca de 6-8 minutos ou até que fiquem al dentes - teste o ponto com um garfo, ele precisa espetar a batata mais sem desmancha-la.
        Desligue o fogo, escorra toda a água e lave as batatas em água corrente para cortar o cozimento, reserve.
        Descasque o alho e pique em pequeno pedacinhos. Em uma frigideira relativamente grande, unte com o azeite, ou óleo e adicione o alho, frite até dourar bem. Transfira o alho para um papel toalha e deixe escorrer o óleo - essa parte é opcional.
        Usando a mesma frigideira, adicione a manteiga ou margarina, leve ao fogo médio e espere derreter.
        Em seguida adicione as batatas reservadas, salpique sal, pimenta-do-reino e outros temperos se desejar. Comece a saltear as batatas mexendo a panela para frente e para trás delicadamente para elas não caírem da frigideira.
        Quando elas começarem a dourar, adicione o alho reservado, a salsinha previamente picada e doure mais um pouco.
        Desligue o fogo e sirva.

        Autor: Receita Natureba
