<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3d Rotation Gallery</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(150deg,rgb(214,240,68),rgb(47,147,218));
        }
        img{
            width: 200px;
            height: 300px;
        }
        .container{
            position: relative;
            width: 300px;
            height: 200px;
            transform-style: preserve-3d;
            animation: animate 20s linear infinite;
        }
        .container:hover{
            animation-play-state: paused;
        }

        .container span{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-origin: center;
            transform-style: preserve-3d;
            transform: rotateY(calc(var(--i)*45deg)) translateZ(400px);
            /*O reflexo abaixo das imagens n√£o funcionou*/
            -webkit-box-reflect: below 2px linear-gradient(transparent,transparent,rgba(4,4,4,0.267));
        }

        .container span img{
            position: absolute;
            top: 0;
            left: 0;
            /*
            width: 100%;
            height: 100%;
            */
            border-radius: 15px;
            border: 4px double rgb(0,0,0);
        }

        img:hover{
            transform: translateY(-3px);
        }

        @keyframes animate {
            0%{
                transform: perspective(1000px) rotateY(0deg);
            }
            100%{
                transform: perspective(1000px) rotateY(360deg);
            }

        }
    </style>
</head>
<body>
<div class="container">
    <span style="--i:1"><img src="Zuzu/z1.jpg" alt=""></span>
    <span style="--i:2"><img src="Zuzu/z2.jpg" alt=""></span>
